name: SonarQube - Front & Back

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  backend-build:
    name: Analyze Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: |
          cd back
          mvn -B package --file pom.xml

      - name: Jacoco test report
        run: |
          cd back
          mvn test --file pom.xml

      - name: Upload backend compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: backend-classes
          path: back/target/classes

      - name: Upload JaCoCo report to artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco

  frontend-build:
    name: Analyze Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: Build project
        run: |
          cd front
          npm run build --if-present

      - name: Run frontend tests
        run: |
          cd front
          npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload Jasmine coverage to artifact
        uses: actions/upload-artifact@v4
        with:
          name: karma-report
          path: front/coverage

  sonarcloud-analysis:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]  # Wait for the build jobs to complete.
    steps:
      - uses: actions/checkout@v4

      - name: List files in the front repository
        run: |
          cd back
          ls

      - name: Download Backend Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco

      - name: Download Frontend Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: karma-report
          path: front/coverage

      - name: SonarCloud Scan (Multi-module)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     